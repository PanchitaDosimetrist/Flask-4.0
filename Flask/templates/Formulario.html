<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Blockchain</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            margin-top: 20px;
            color: #d9534f;
        }
    </style>

</head>
<body>
    <h1>--- MENÚ ---</h1>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form action="/opcion" method="post">        
        <label for="opcion">Mine un nuevo bloque</label>
        <select name="opcion" id="opcion", style="display: none;">
            <option value="1">Mine un nuevo bloque</option>
        </select>
        <button type="submit">Minar</button>
    </form>

    <hr>

    <form action="/opcion" method="post">
        
        <label for="opcion">Agregue una nueva vacuna</label>
        <select name="opcion" id="opcion", style="display: none;">            
            <option value="2">Agregue una nueva vacuna</option>
        </select>

        <div id="vacunaFields">
            <label for="paciente">Nombre del paciente:</label>
            <input type="text" name="paciente" id="paciente" required>
            <label for="vacuna">Tipo de vacuna:</label>
            <input type="text" name="vacuna" id="vacuna" required>
            <label for="dosis">Dosis:</label>
            <input type="number" name="dosis" id="dosis" step="0.01" required>
        </div>

        <button type="submit">Agregar</button>
    </form>
    
    <hr>
    
    <form action="/opcion" method="post">        
        <label for="opcion">Imprima la blockchain</label>
        <select name="opcion" id="opcion", style="display: none;">
            <option value="3">Imprima la blockchain</option>   
        </select>
        <button type="submit">Imprimir</button>
    </form>

    <hr>

    <form action="/opcion" method="post">        
        <label for="opcion">Salir</label>
        <select name="opcion" id="opcion", style="display: none;">
            <option value="4">Salir</option>   
        </select>
        <button type="submit">Salir</button>
    </form>
</body>
</html>
